{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
    <h1>Edit Tag</h1>
    <form method="post" action='/tags/{{tag.id}}/edit'>
        <label>Name: <input type="text" name="tag_name" id="tag_name" required value="{{tag.name}}"></label>
        <a href="/tags/{{tag.id}}"><div class="blue button" >Cancel</div></a>
        <button type="submit" class="green">Submit</button>
    </form>
{% endblock %}
